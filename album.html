<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="form.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2/dist/FileSaver.min.js"></script>

    <title>Album de Imagenes</title>
  </head>
  <body>

    <header>
      <div class="title">
        <span><a href="index.html" id="recargarPagina">
          <p style="margin-bottom: 2rem;">Galeria</p>
          </a></span>
      </div>
      
      <div class="imagenes-box">
  
        <div class="imagen-box">

          <label>UPLOAD</label>
          <img
            id="icon_add"
            onclick="addPictures()"
            src="./images/icons/guardar-datos.png"
            alt=""
          />
          
        </div>

        <div class="imagen-box">

          <label>DELETE</label>
            <img
          id="icon_delete"
          onclick="deleteAll()"
          src="./images/icons/eliminar-base-de-datos.png"
          alt=""
          />
          
        </div>


      <div class="imagen-box">
        <label>SCREENSHOT</label>
        <img
        id="boton-capturar"
        src="./assets/icons/camara.png"
        alt=""  
        />
      </div>

      <div class="imagen-box">

        <label>ZIP</label>
        <img
        id="icon_exportar"
        onclick="guardarAlbum()"
        src="./images/icons/archivo-zip.png"
        alt=""
        
        />
        
      </div>

      

      
      <!-- <div class="input-box">
        <input  type="file" id="fileInputI" name="filesI[]" multiple accept=".json" />
      </div> -->
        
      </div>
      
      
      <input type="number" id="columnas" min="1" value="1">
      <input type="color" id="colorPicker">
    </header>
    

    <main id="pageCapture">

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="input-box">
          <input type="file" id="fileInput" name="files[]" multiple accept="image/*"/>
        </div>
        <div class="container-botones">
          <button type="submit">Subir</button>
          <button type="button" id="btnSalir">Cancelar</button>
        </div>
      </form>
      
      <div class="title" id="title" contenteditable="true">
        ...
      </div>
      <div class="container-images" id="gallery">
       
      </div>
      

      <div class="imagen-zoom" id="imagen_zoom">
        <img
          id="imageClose"
          class="imageClose"
          src="assets/icons/cerrar.png"
          alt="cerrar.png"
        />
        <img
          id="imageBorrar"
          class="imageBorrar"
          src="assets/icons/borrar_red.png"
          alt="cerrar.png"
        />
        <img
        id="imageNext"
        onclick="getImagenByPosRight()"
        src="assets/icons/proximo.png"
        alt=""
        />
        <img
        id="imageLeft"
        onclick="getImagenByPosLeft()"
        src="assets/icons/anterior.png"
        alt=""
        />
        <img src="" id="imagenZoom" alt="" />
      </div>
    </main>
  </body>

  <script src="utils/exportarZip.js"></script>
  <script src="database/indexedDB.js"></script>
  <script src="album.js"></script>

</html>
